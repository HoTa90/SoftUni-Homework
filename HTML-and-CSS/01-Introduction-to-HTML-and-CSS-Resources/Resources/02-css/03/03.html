<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Compound Selectors</title>
  </head>
  <body>

      <p class="highlight">This is a highlighted paragraph.</p>


    <p>This is a normal paragraph.</p>

    <div id="special">
      <p>Special content goes here.</p>
    </div>

    <ul>
      <li id="important1">Important Item 1</li>
      <li>Item 2</li>
      <li id="important2">Important Item 3</li>
    </ul>

    <p>
      <a href="#">Fancy link that goes to this page</a>
    </p>

    <p>
      <a href="https://softuni.bg/">Fancy link that goes to the SoftUni website</a>
    </p>

    <p class="class1 class2">Paragraph with multiple classes!</p>
  </body>
</html>
